server {
    listen 80;
    server_name tfgraul;

    # Redirigir todo el tr√°fico HTTP a HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tfgraul;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        root /var/www;
    }

    location /hola1 {
        proxy_pass http://172.27.10.11/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    location /hola2 {
        proxy_pass http://172.27.10.12/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    location ^~ /nextcloud/ {
        proxy_pass http://172.28.10.20/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_set_header SCRIPT_NAME /nextcloud;
        proxy_set_header X-Script-Name /nextcloud;
        proxy_set_header X-Forwarded-Host $host;

        proxy_redirect off;
        proxy_cookie_path / /nextcloud/;

        rewrite ^/nextcloud//+ /nextcloud/ permanent;

        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        proxy_http_version 1.1;
        proxy_request_buffering off;

    }

    location /collabora {
    	proxy_pass http://172.29.10.21:9980/;
    	proxy_set_header Host $host;
    	proxy_set_header X-Real-IP $remote_addr;
    	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header X-Forwarded-Host $server_name;
    	proxy_set_header X-Forwarded-Proto $scheme;
    
    	# These are specific to Collabora
    	proxy_read_timeout 3600;
    	proxy_http_version 1.1;
    	proxy_set_header Upgrade $http_upgrade;
    	proxy_set_header Connection "Upgrade";

    }

    location /.well-known/carddav {
    return 301 $scheme://$host/remote.php/dav;
    }

    location /.well-known/caldav {
    return 301 $scheme://$host/remote.php/dav;
    }

    location ^~ /.well-known {
    return 301 $scheme://$host/index.php$uri;
    }
}




